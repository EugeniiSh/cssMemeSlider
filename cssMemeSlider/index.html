<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-page">
        <div class="wrapper">
            <div class="controls">
                <div class="controls-button">
                    <lable for="radio1" class="buttons-lable"></lable>
                    <input type="radio" name="slider" id="radio1" class="buttons-radio button1" checked>
                    

                    <lable for="radio2" class="buttons-lable"></lable>
                    <input type="radio" name="slider" id="radio2" class="buttons-radio button2">
                    

                    <lable for="radio3" class="buttons-lable"></lable>
                    <input type="radio" name="slider" id="radio3" class="buttons-radio button3">
                    

                    <lable for="radio4" class="buttons-lable"></lable>
                    <input type="radio" name="slider" id="radio4" class="buttons-radio button4">
                    

                    <div class="controls-text">
                        <div class="text-items text1">text 1</div>
                        <div class="text-items text2">text 2</div>
                        <div class="text-items text3">text 3</div>
                        <div class="text-items text4">text 4</div>
                    </div>

                    <div class="slaider">
                        <div class="slider-items item1"></div>
                        <div class="slider-items item2"></div>
                        <div class="slider-items item3"></div>
                        <div class="slider-items item4"></div>
                    </div>
                </div>                
            </div>           
        </div>
    </main>
</body>
</html>
