<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-page">
        <div class="wrapper">
            <div class="slaider">
                <div class="slider-items item1"><img src="assets/img/getit.jpg" alt="getit"></div>
                <div class="slider-items item2"><img src="assets/img/wtf.jpg" alt=""></div>
                <div class="slider-items item3"></div>
                <div class="slider-items item4"></div>
            </div>

            <div class="controls">
                <div class="controls-text">
                    <div class="text-items text1"></div>
                    <div class="text-items text2"></div>
                    <div class="text-items text3"></div>
                    <div class="text-items text4"></div>
                </div>

                <div class="controls-button">
                    <lable for="radio1" class="buttons-lable">
                        <input type="radio" name="slider" id="radio1" class="buttons-radio button1">
                    </lable>

                    <lable for="radio2" class="buttons-lable">
                        <input type="radio" name="slider" id="radio2" class="buttons-radio button2">
                    </lable>

                    <lable for="radio3" class="buttons-lable">
                        <input type="radio" name="slider" id="radio3" class="buttons-radio button3">
                    </lable>

                    <lable for="radio4" class="buttons-lable">
                        <input type="radio" name="slider" id="radio4" class="buttons-radio button4">
                    </lable>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
